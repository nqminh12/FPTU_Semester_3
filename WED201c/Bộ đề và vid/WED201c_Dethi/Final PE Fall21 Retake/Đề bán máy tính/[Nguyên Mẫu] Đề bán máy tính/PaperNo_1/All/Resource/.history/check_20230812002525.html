    <h1>Số tiền cần thanh toán: <span id="tong-tien"></span></h1>


    <script>
        function totales() {
            const checkboxes = document.querySelectorAll('.checkbox');
            let sum = 0;
            foreach(let x in checkbox){
                if (x.checked) {
                    const price = parseFloat(x.getAttribute('data-price'));
                    sum += price;
                }
            });
            alert(sum)
        }
    </script>
